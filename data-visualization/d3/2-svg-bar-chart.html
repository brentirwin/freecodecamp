<style>
  .bar:hover {
    fill: brown;
  }
</style>
<body>
  <script src="https://d3js.org/d3.v5.js">
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", (d, i) => (i * 30))
      .attr("y", (d, i) => (h - d * 3))
      .attr("width", 25)
      .attr("height", (d, i) => (d * 3))
      .attr("fill", "navy")
      .attr("class", "bar")
      .append("title")
      .text(d => d);

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .attr("x", (d, i) => (i * 30))
      .attr("y", (d, i) => (h - (d * 3) - 3))
      .text(d => d)
      .style("font-size", 25)
      .style("fill", "red");
  </script>
</body>
